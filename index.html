<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header class="header">
      <h1 class="headerText">Rock Paper Scissors</h1>
    </header>
    <div class="flexbox-container main">
      <div class="playarea">
        <div class="info-1">
          <h2 class="results">Select Rock, Paper or Scissors</h2>
        </div>
        <div class="info-2">
          <h3 class="gameInfo">The First to Win 3 Rounds Will be Victorous</h3>
        </div>
        <div class="game-status-container">
          <div class="selections">
            <div class="gameHUD-box">
              <div class="scoreBoard">
                <p>Player Score:</p>
                <span class="playerScore">0</span>
              </div>
              <div class="playerSelection selectionDisplay"></div>
            </div>
            <div class="gameHUD-box">
              <div class="scoreBoard">
                <p>Computer Score:</p>
                <span class="cpuScore">0</span>
              </div>
              <div class="computerSelection selectionDisplay"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-container">
        <button class="rock-btn btn" data-name="rock">
          <img
            class="signs"
            id="rock"
            data-name="rock"
            src="./Assets/rock-wht.png"
          />
        </button>
        <button class="paper-btn btn" data-name="paper">
          <img
            class="signs"
            id="paper"
            data-name="paper"
            src="./Assets/paper-wht.png"
          />
        </button>
        <button class="scissors-btn btn" data-name="scissors">
          <img
            class="signs"
            id="scissors"
            data-name="scissors"
            src="./Assets/scissors-wht.png"
          />
        </button>
      </div>
    </div>
    <footer class="footer">
      <p>Created by SByfield via The Odin Project</p>
    </footer>
    <div class="gameEndOverlay">
      <div id="gameEndPopUp" class="gameEndPopUp">
        <p class="gameEndMsg">Game Over</p>
        <button class="resetBtn">Restart</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
